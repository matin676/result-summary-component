<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .attribution {
      position: absolute;
      left: 0;
      right: 0;
      font-size: 11px;
      text-align: center;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="container_left">

      <span class="heading">Your Result</span>

      <div class="circle">
        <h1>76</h1>
        <span class="mark">of 100</span>
      </div>

      <div class="para">
        <h3>Great</h3>
        <p class="line">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>


    <div class="container_right">

      <span class="heading-2">Summary</span>

      <div class="states">

        <div class="block red">
          <img src="assets/images/icon-reaction.svg">
          <span class="label">Reaction</span> 
          <span class="marks_each right1"><span class="color">80</span>  / 100</span>           
        </div>

        <div class="block yellow">
          <img src="assets/images/icon-memory.svg">
          <span class="label">Memory</span> 
          <span class="marks_each right2"><span class="color">92</span>  / 100</span> 
        </div>

        <div class="block green">
          <img src="assets/images/icon-verbal.svg">
          <span class="label">Verbal</span> 
          <span class="marks_each right3"><span class="color">61</span>  / 100</span>
        </div>

        <div class="block blue">
          <img src="assets/images/icon-visual.svg">
          <span class="label">Visual</span> 
          <span class="marks_each right4"><span class="color">72</span>  / 100</span>
        </div>
      </div>

      <a href="#" class="button">Continue</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matin Imam</a>.
  </div>
</body>

</html>
